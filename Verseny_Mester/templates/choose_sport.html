{% extends 'index.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    <form action="{{ url_for('choosing_sport') }}" method="POST">
        {% for sport in sports %}
            <button class="btn btn-dark" type="submit" name="sport" value="{{ sport }}">{{ sport }}</button>
        {% endfor %}
    </form>

{% endblock content %}
